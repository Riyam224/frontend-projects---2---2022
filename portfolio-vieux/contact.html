<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Contact me </title>
</head>

<body>
    <!-- header  -->
    <header>
        <div class="menu-btn">
            <span class="menu-btn-burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item">
                    <a href="index.html" class="menu-nav_link">Home</a>
                </li>
                <li class="menu-nav_item ">
                    <a href="about.html" class="menu-nav_link">About Me</a>
                </li>
                <li class="menu-nav_item ">
                    <a href="projects.html" class="menu-nav_link">My Projects</a>
                </li>
                <li class="menu-nav_item active">
                    <a href="contact.html" class="menu-nav_link">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <section class="contact">

            <h2>Contact Me ....</h2>
            <div class="contact-list">
                <div class="contact-email">
                    <i class="fa fa-envelope"></i> Email
                    <div class="text-secondary">email@email.com</div>
                </div>
                <div class="contact-phone">
                    <i class="fa fa-mobile-alt"></i> Phone
                    <div class="text-secondary">+44 (555) 555-555</div>
                </div>
                <div class="contact-address">
                    <i class="fa fa-marker-alt"></i> Address
                    <div class="text-secondary">123 First Street Down Town LA</div>
                </div>
            </div>

            <!-- social icons  -->
            <div class="social-icons">
                <a href="#">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fa fa-facebook fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fa fa-github fa-2x"></i>
                </a>
            </div>
            <!-- footer  -->
            <footer>&copy; Copyright 2019</footer>
        </section>
    </main>

    <!-- javascript  -->

    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const hamburger = document.querySelector(".menu-btn-burger");
        const nav = document.querySelector('.nav');
        const menuNav = document.querySelector('.menu-nav');
        const navItems = document.querySelectorAll('.menu-nav_item');

        let showMenu = false;

        menuBtn.addEventListener("click", toggleMenu);

        function toggleMenu() {
            if (!showMenu) {
                hamburger.classList.add("open");
                nav.classList.add('open');
                menuNav.classList.add('open');
                navItems.forEach(item => {
                    item.classList.add('open')

                });
                showMenu = true;
            } else {
                hamburger.classList.remove("open");
                nav.classList.remove('open');
                menuNav.classList.remove('open');
                navItems.forEach(item => {
                    item.classList.remove('open')

                });
                showMenu = false;
            }
        }
    </script>
</body>

</html>
